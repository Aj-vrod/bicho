name: "PR Build image"

on:
  pull_request:

jobs:
  build:
    name: "Build image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      
      - name: "Build Docker image"
        run: docker build .
