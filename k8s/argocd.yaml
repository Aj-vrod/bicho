apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: my-argocd-application
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/Aj-vrod/bicho.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: bicho
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
